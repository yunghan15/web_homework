<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #92c8d3;
        }
        .container {
            height:auto;
            background: #fff;
        }
    </style> 
    <!-- JS -->
    <script src="checkRegister.js" type="text/javascript"></script>
      
    <title>Register</title>
  </head>
  <body>
    <div class="container form-control col-10 col-sm-8 col-xl-4">
        <center><h3>REGISTER</h3></center>
        <form name="theForm" action="register.php" method="post">
          <!--userName-->
          <div class="form-group">
            <div>
              <input type="text" class="form-control" id="inputUserName" placeholder="Username" name="userName">
            </div>
          </div>

          <!--email-->
          <div class="form-group">
            <div>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" name="email">
            </div>
          </div>

          <!--password-->
          <div class="form-group">
            <div>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
          </div>        

          <!--confirm password-->
          <div class="form-group">
            <div>
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" name="confirmPassword">
            </div>
          </div>
            
          <!--color-->
          <div class="form-group">
            <label>Favorite color:</label>
            <select class="form-control" id="favoriteColor" class="select" name="color">
                <option value="blue" id="optionBlue">bule</option>
                <option value="yellow" id="optionYellow">yellow</option>
                <option value="pink" id="optionPink">pink</option>
                <option value="green" id="optionGreen">green</option>
            </select>
          </div>
            
          <!--gender-->
          <label>Gender:</label>
          <div>              
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="genderMale" value="male" name="gender" checked>
                  <label class="form-check-label" for="genderMale">
                    Male
                  </label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="genderFemale" value="female" name="gender" >
                  <label class="form-check-label" for="genderFemale">
                    Female
                  </label>
              </div>
          </div>
            
          <!--agree-->
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="agree" value="y" name="agree">
              <label class="form-check-label" for="defaultCheck1">
                I agree to the Terms and Condtions
              </label>
          </div>

          <!--register-->
          <div class="form-group row">
            <div class="btns">
                <input name="send" class="button" value="Register Now" type="button" onclick="check(theForm)">
                <input class="button" type="button" value="Sign In" onclick="location.href='login.html'">                
            </div> 
          </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
